<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Customers" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/customers">
    <ion-nav-view name="tab-customers"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Products" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Bill" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/bills">
    <ion-nav-view name="tab-bills"></ion-nav-view>
  </ion-tab>


</ion-tabs>
